{% extends "base.html" %} {% block content %}
<div class="container">
    <h1>Offense Type Analysis</h1>

    <!-- Filters -->
    <div class="filters">
        <label for="region-select">Beat:</label>
        <select id="region-select">
            <option value="all">All Beats</option>
            {% for b in beats %}
            <option value="{{ b }}">{{ b }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Chart Card -->
    <div class="card">
        <h2>Top Crash Causes</h2>
        <canvas id="cause-chart"></canvas>
    </div>
</div>
{% endblock %} {% block scripts %}
<script>
    window.initialLabels = {{ labels|tojson }};
    window.initialValues = {{ values|tojson }};
</script>
{% endblock %}
