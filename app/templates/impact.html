{% extends "base.html" %}
{% block header %}Crash Impact Analysis{% endblock %}

{% block content %}
<div class="page-content">
    <h2>üèÜ Crash Impact Analysis</h2>
    <p>This chart shows how many crashes fall into each severity type.</p>

    <div class="chart-container" style="width: 100%; max-width: 700px;">
        <canvas id="impactChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('impactChart').getContext('2d');
    const impactChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ labels | tojson }},
            datasets: [{
                label: 'Number of Crashes',
                data: {{ values | tojson }},
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Crash Count'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Crash Severity Type'
                    }
                }
            }
        }
    });
</script>
{% endblock %}
