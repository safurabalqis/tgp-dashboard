<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            {% block title %}Traffic Crash 2024 Dashboard{% endblock %}
        </title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Custom CSS -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <!-- MarkerCluster -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
        <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

        <!-- Heatmap -->
        <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    </head>
    <body>
        
            <!-- Sidebar -->
            <nav class="sidebar">
                <div class="sidebar-header">
                    <h3>Traffic Crash 2024</h3>
                </div>
                <ul class="sidebar-nav">
                    <li>
                        <a href="{{ url_for('landing') }}" class="nav-link"
                            >Location Overview Page</a
                        >
                    </li>
                    <li>
                        <a
                            href="{{ url_for('offense.offense_page') }}"
                            class="nav-link"
                            >Offense Type Analysis</a
                        >
                    </li>
                    <li>
                        <a href="{{ url_for('impact.impact') }}" class="nav-link"
                            >Crash Impact Analysis</a
                        >
                    </li>
                    <li>
                        <a href="{{ url_for('sports') }}" class="nav-link"
                            >Environmental Risks Analysis</a
                        >
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <div class="main-content">
                <header class="dashboard-header">
                    <div
                        class="d-flex justify-content-between align-items-center">
                        <div>
                            <h1>
                                {% block header %}Welcome to Traffic Crash 2024
                                Dashboard{% endblock %}
                            </h1>
                            <p class="text-muted">Hello</p>
                        </div>
                        <div class="user-info">
                            <span class="text-muted"
                                ><TGP-Paynet></TGP-Paynet
                            ></span>
                            <span class="text-muted">tgp@gmail.com</span>
                            <div class="user-avatar">ðŸ‘¤</div>
                        </div>
                    </div>
                </header>

                <main class="dashboard-main">
                    {% block content %}{% endblock %}
                </main>
            </div>
        

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS -->
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script src="{{ url_for('static', filename='js/offense.js') }}"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
